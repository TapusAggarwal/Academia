plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17
}

application {
    mainClass = 'cs.Main'
}

sourceSets {
    main {
        java.setSrcDirs(['src'])
    }
}
